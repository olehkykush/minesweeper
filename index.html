<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="./jquery/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1 class="header">Minesweeper</h1>
    <div class="info-panel">
        <div class="timer">Time: <span>0</span></div>
        <div class="mines-counter">Mines: <span></span></div>
    </div>
    <div class="minesweeper"></div>
    <div class="controls">
        <label>Choose difficulty level:
            <select onchange="selectHandler();">
                <option>Beginner</option>
                <option selected >Intermediate</option>
                <option>Advanced</option>
                <option>Custom</option>
            </select>
        </label>
        <br/>
        <br/>
        <label>Rows: <input type="number" name="rows" value="16" disabled></label>
        <label>Cols: <input type="number" name="cols" value="16" disabled></label>
        <label>Mines: <input type="number" name="mines" value="40" disabled></label>
        <br/>
        <br/>
        <button class="start-game" onclick="startNewGame();">Start new game</button>
    </div>

</body>
</html>
